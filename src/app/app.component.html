<div id="search_div">
    <div>
        <mat-label>Task : </mat-label>
        <input id="search_box" type="text" [(ngModel)]="search_task_name">
    </div>
        
    <div id="top_buttons">
        <button class=" " (click)="searchbutton(search_task_name)">Search Data</button>
        <button class="" (click)="openDialog()">Create</button>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="projectname">
        <th mat-header-cell *matHeaderCellDef> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.projectname}} </td>
    </ng-container>

    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <ng-container matColumnDef="datefrom">
        <th mat-header-cell *matHeaderCellDef> Date From </th>
        <td mat-cell *matCellDef="let element"> {{element.datefrom | date:'dd-MM-YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateto">
        <th mat-header-cell *matHeaderCellDef> Date To </th>
        <td mat-cell *matCellDef="let element"> {{element.dateto | date:'dd-MM-YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="editItem(item.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteItem(item.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="assignto">
        <th mat-header-cell *matHeaderCellDef> Assign To </th>
        <td mat-cell *matCellDef="let element"> {{element.assignto.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
